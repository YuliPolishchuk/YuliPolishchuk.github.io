<!DOCTYPE html>
<html>
<head>
	<title>Personal Informaition</title>
</head>
<body>
<h1>Personal Information</h1>
<form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
	<fieldset>
		<legend>Personal Information</legend>
		<div>
			<label for="surname">Surmane: </label>
			<input type="text" name="surname" autocomplete="off" maxlength="15" id="surname">
		</div>
		<div>
			<label for="name">Name: </label>
			<input type="text" name="name" id="name" value="Yulia" minlength="2">
		</div>
		<div>
			<label for="age">How old are You? </label>
			<input type="number" name="age" id="age" min="10" max="50">
		</div>
		<div>
			<label for="birth">Full date of birth: </label>
			<input type="date" name="birth" id="birth">
		</div>
		<div>
			<label for="agree">I accept the terms of the agreement </label>
			<input type="checkbox" name="agree" id="agree">
		</div>
	</fieldset>
	<fieldset>
		<legend>Registaration</legend>
		<div>
			<label for="mail">E-mail </label>
			<input type="email" name="mail" id="mail" placeholder="Ented your email" required>
		</div>
		<div>
			<label for="pass">Password </label>
			<input type="password" name="pass" id="pass">
		</div>
	</fieldset>
	<fieldset>
		<legend>An interesting fact about you!</legend>
		<div>
			<p>Do you love cats
            	<input id="ilove" name="cat" type="radio" value="Yes"/> <label for="ilove">Yes</label>
            	<input id="idlove" name="cat" type="radio" value="Not"/> <label for="idlove">Not</label>
            </p>
		</div>
		<div>
			<label for="colr">What is your favorite color?  </label>
			<input type="color" name="colr" id="colr">
		</div>
		<div>
			<label for="timebed">What time do you go to bed?  </label>
			<input type="time" name="timebed" id="timebed">
		</div>
		<div>
		<label for="carmark">What your favorite brand of cars?</label>
			<select name="carmark" id="carmark" size="3">
				<option value="BMV">BMV</option>
				<option value="Audi">Audi</option>
				<option value="Lada" selected>Lada</option>
			</select>
		</div>
		<div>
			<label for="work">How do you rete out work? </label>
			<input type="range" name="work" id="work">
		</div>
	</fieldset>
	<fieldset>
		<legend>Your comments:</legend>
		<textarea name="comm" placeholder="Comments" id="comm"></textarea>
	</fieldset><br/>
	<input type="submit" value="Submit"><br>
</form>
</body>
</html>
